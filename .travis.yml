language: objective-c

notifications:
  email:
    on_success: never
    on_failure: change

env:
  global:
    - APM_TEST_PACKAGES="tool-bar atom-toolbar-preferred"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

script:
  - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
  - './node_modules/.bin/remark .'

branches:
  only:
    - master

git:
  depth: 10
